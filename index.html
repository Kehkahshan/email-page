<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Send Email with Node.js</title>
  <style>
    body { font-family: Arial; text-align: center; margin-top: 50px; }
    button { background: #4caf50; color: white; padding: 10px 20px; border: none; border-radius: 5px; cursor: pointer; }
  </style>
</head>
<body>
  <h2>Send Email via Node.js</h2>
  <input type="email" id="to" placeholder="Recipient email" required /><br><br>
  <input type="text" id="subject" placeholder="Subject" /><br><br>
  <textarea id="message" placeholder="Your message" rows="5" cols="40"></textarea><br><br>

  <button onclick="sendEmail()">Send Email</button>

  <script>
    async function sendEmail() {
      const to = document.getElementById("to").value;
      const subject = document.getElementById("subject").value;
      const message = document.getElementById("message").value;

      const response = await fetch("http://localhost:3000/send-email", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ to, subject, message }),
      });

      const result = await response.json();
      alert(result.message);
    }
  </script>
</body>
</html>
